<script>

$(document).ready(function() {
	$("#header").load(serverRoot+"/header.html");


$("#passwordChange").click(function(e) {
	
	if( $('#nowPassword').val() == "" ) {
		swal({
			  type: 'error',
			  title: '현재 비밀번호가 입력되지 않았습니다.',
			})
		return;
	}
	if( $('#changePassword').val() == "" || $('#checkChangePassword').val() == "" ) {
		swal({
			  type: 'error',
			  title: '새롭게 사용될 비밀번호가 입력되지 않았습니다.',
			})
		return;
	}
	if( $('#changePassword').val() != $('#checkChangePassword').val() ) {
		swal({
			  type: 'error',
			  title: '비밀번호가 일치하지 않았습니다.',
			})
		return;
	}

	$.post("json/member/change/"+ getNo(), {
		nowPassword : $('#nowPassword').val(),
		newPassword : $('#changePassword').val()
	}, res => {
		if(res == "fail") {
			swal( '변경 실패',
	  		      '비밀번호 변경에 실패했습니다.',
	  		      'error');
			return;
		}
		
		$("#passwordModal").modal();
	});

});

});




</script>
