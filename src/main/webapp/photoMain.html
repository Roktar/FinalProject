<!DOCTYPE html>
<html>

<head>
<meta charset="utf-8" />
<title>Photo</title>

<link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
<link rel="stylesheet" href="css/reset.css">
<link rel="stylesheet" href="css/common.css">
<link rel="stylesheet" href="node_modules/blueimp-file-upload/css/jquery.fileupload.css">
<link rel="stylesheet" href="node_modules/blueimp-file-upload/css/jquery.fileupload-ui.css">
<link type="text/css" rel="stylesheet" href="css/hover-box.css">
<link rel="stylesheet" href="css/photoMain.css">
<link href="node_modules/slidebars/dist/slidebars.css" rel="stylesheet">

</head>

<body>
	<div id="header"> </div>
	
	<div id="topCon" class="container">
		<div class="col text-right" style="padding: 0">
			<h3 style="float: left">사진</h3>
			<button type="file" class="btn btn-sm">
				<a id="" data-toggle="modal" href="#dAD"> 업로드</a>
			</button>
		</div>
		<hr>
	</div>


  
  <div id="grid_container" class="container"></div>
  
	<!--DAD Modal -->
	<div class="modal fade" id="dAD" role="dialog">
		<div class="modal-dialog">

			<!-- Modal content-->
			<div class="modal-content">
				<div class="modal-header">
					<h4 class="modal-title">업로드</h4>
					<button type="button" class="close" data-dismiss="modal">&times;</button>
				</div>

				<div class="modal-body">

					<div class="input-group mb-3">
						<input id="phoTitle" type="text" class="form-control" placeholder="제목">
					</div>
					<input id="fileupload" type="file" name="files" multiple>

					<div id="ad-images-div"></div>

				</div>

				<div class="modal-footer">
					<button id='upload-btn' class="btn btn-default" type='button' data-dismiss="modal">등록</button>
					<button id="closeBtn" class="btn btn-default" data-dismiss="modal">취소</button>

				</div>
			</div>
		</div>
	</div>
	
	<!-- Modal -->
	<div class="modal fade" id="viewModal" role="dialog">
		<div class="modal-dialog">

			<!-- Modal content-->
			<div class="modal-content">
				<div class="modal-header">
					<h4 class="modal-title" id="modalTitle"></h4>
					<button type="button" class="close" data-dismiss="modal">&times;</button>
				</div>
				<div class="modal-body">
					<img id="modalImg" src="" alt="">
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
				</div>
			</div>

		</div>
	</div>
	
	<footer class="footer">
            <p>Logo</p>
            <div>
                <span>서울특별시 강남구 비트캠프 401호</span>
                <span>Tel080-777-2299</span>
                <span>개인정보취급관리자 홍길동</span>
                <span>E-mail : we_study@westudy.com</span>
            </div>
            <p>Copyright ⓒ 2018 WeStudy. All Rights Reserved.</p>
        </footer>



<script src='node_modules/jquery/dist/jquery.min.js'></script>
<script src="node_modules/popper.js/dist/umd/popper.min.js"></script>
<script src="node_modules/blueimp-file-upload/js/vendor/jquery.ui.widget.js"></script>
<script src="node_modules/blueimp-load-image/js/load-image.all.min.js"></script>
<script src="node_modules/blueimp-canvas-to-blob/js/canvas-to-blob.js"></script>
<script src="node_modules/bootstrap/dist/js/bootstrap.js"></script>
<script src="node_modules/blueimp-file-upload/js/jquery.iframe-transport.js"></script>
<script src="node_modules/blueimp-file-upload/js/jquery.fileupload.js"></script>
<script src="node_modules/blueimp-file-upload/js/jquery.fileupload-process.js"></script>
<script src="node_modules/blueimp-file-upload/js/jquery.fileupload-image.js"></script>
<script src="js/masonry.pkgd.min.js"></script>
<script src="node_modules/imagesloaded/imagesloaded.pkgd.min.js"></script>
<script src="js/common.js"></script>
<script src="js/photoMain.js"></script>
<script src="node_modules/slidebars/dist/slidebars.js"></script>
</body>

<script>

	$(document).ready(function() {
		$('#dAD').on('show.bs.modal', function() {
			$('#ad-images-div').empty();
			$('#phoTitle').val('');
		});
	

		$('#upload-btn').click(function(){
	       $('#dAD').on('show.bs.modal', function() {
	           $('#ad-images-div').empty();
	           $('#phoTitle').val('');
	       });
		});
		
		$("#header").load(serverRoot + "/header.html");
    });
	 
</script>




</html>
