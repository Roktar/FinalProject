			<div class="utilMenu">
				<ul>

					<li><a href="makeStudy.html">스터디 만들기</a></li>

				<div class="profile_img">
					<a href="#" title="프로필 페이지로 이동">프로필 사진</a>
				</div>
			</div>
		</div>
	</header>
	<div id="topCon" class="container">
		<div class="col text-right" style="padding: 0">
			<h3 style="float: left">사진</h3>
			<button type="file" class="btn btn-sm">
				<a id="" data-toggle="modal" href="#dAD"> 업로드</a>
			</button>
		</div>
		<hr>
	</div>


  
  <div id="grid_container" class="container"></div>
  
	<!--DAD Modal -->
	<div class="modal fade" id="dAD" role="dialog">
		<div class="modal-dialog">

			<!-- Modal content-->
			<div class="modal-content">
				<div class="modal-header">
					<h4 class="modal-title">업로드</h4>
					<button type="button" class="close" data-dismiss="modal">&times;</button>
				</div>

				<div class="modal-body">

					<div class="input-group mb-3">
						<input id="phoTitle" type="text" class="form-control"
							placeholder="제목">
					</div>
					<input id="fileupload" type="file" name="files" multiple>
					<div id="ad-images-div"></div>

				</div>

				<div class="modal-footer">
					<button id='upload-btn' class="btn btn-default" type='button' data-dismiss="modal">등록</button>
					<button id="closeBtn" class="btn btn-default" data-dismiss="modal">취소</button>

				</div>
			</div>
		</div>
	</div>
	
	<!-- Modal -->
	<div class="modal fade" id="myModal" role="dialog">
		<div class="modal-dialog">

			<!-- Modal content-->
			<div class="modal-content">
				<div class="modal-header">
					<h4 class="modal-title" id="modalTitle"></h4>
					<button type="button" class="close" data-dismiss="modal">&times;</button>
				</div>
				<div class="modal-body">
					<img id="modalImg" src="" alt="">
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
				</div>
			</div>

		</div>
	</div>

<script src='node_modules/jquery/dist/jquery.min.js'></script>

<script src="node_modules/imagesloaded/imagesloaded.pkgd.min.js"></script>
<script src="js/photoMain.js"></script>
</body>

<script>

	$(document).ready(function() {
		$('#dAD').on('show.bs.modal', function() {
			$('#ad-images-div').empty();
			$('#phoTitle').val('');
		});
	
	});

	$(document).ready(function() {
		$('#upload-btn').click(function(){
	       $('#dAD').on('show.bs.modal', function() {
	           $('#ad-images-div').empty();
	           $('#phoTitle').val('');
	       });
		});
    });
	 
</script>




</html>
