<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css">

<style>
.container {
	max-width: 1200px;
}

.title {
	margin-top: 1em;
	margin-bottom: 1em;
	font-weight: bold;
}

.btn {
	background-color: #ef6c00;
	color: white;
	font-weight: bold;
}

.btn:hover {
	background-color: rgb(240, 130, 0);
	color: white;
	font-weight: bold;
}

/* dropdown shadow */
.form-control:focus {
	border-color: #ef6c00;
	box-shadow: 0 0 0 0.2rem rgba(255, 165, 0, 0.25);
}
</style>

<!-- pagination start -->
<style>
.page-link {
	color: #ef6c00 !important;
}
</style>
<!-- pagination end -->

<title>Free Board</title>
</head>

<body>
<div id="header"></div>
	<!-- free board start  -->
	<div class="container" style="height: 100px">
		<div class="title">
			<h5 class="font-weight-bold">자유게시판</h5>
		</div>
	</div>
	<div class="container">
		<table class="table table-hover">
			<thead class="thead-light">
				<tr>
					<th scope="col">번호</th>
					<th scope="col">제목</th>
					<th scope="col">내용</th>
					<th scope="col">날짜</th>
				</tr>
			</thead>
			<tbody id="tableBody"></tbody>
		</table>


		<script>
            $.getJSON("../json/board/testlist", (data) => {
		console.log(data);
                for (var item of data) {
                    $("<tr>")
                        .html("<td>" + item.no + "</td>" + 
                            "<td><a href='freeboard.html?no=" + item.no + "'>" + item.title + "</a></td>" + 
                            "<td>" + item.content + "</td>" + 
                            "<td>" + item.createdDate + "</td>")
                        .appendTo(tableBody);
                }
            });
		</script>
	</div>


	<!-- pagination start -->
	<div class="container">
		<button class="btn btn-sm float-right">글쓰기</button>

		<nav aria-label="Page navigation example">
			<ul class="pagination pagination-sm justify-content-center">
				<li class="page-item disabled"><a class="page-link" href="#"
					tabindex="-1">이전</a></li>
				<li class="page-item"><a class="page-link" href="#">1</a></li>
				<li class="page-item"><a class="page-link" href="#">2</a></li>
				<li class="page-item"><a class="page-link" href="#">3</a></li>
				<li class="page-item"><a class="page-link" href="#">4</a></li>
				<li class="page-item"><a class="page-link" href="#">5</a></li>
				<li class="page-item"><a class="page-link" href="#">다음</a></li>
			</ul>
		</nav>
	</div>
	<!-- pagination end -->

	<div class="container">
		<div class="row">
			<div class="col-sm-3"></div>

			<div class="col-sm-6 row">
				<select class="form-control col-sm-3">
					<option selected>제목</option>
					<option>제목 + 내용</option>
				</select> <input class="form-control-sm col-sm-6" type="text"
					placeholder="검색어를 입력하세요">
				<button class="btn btn-sm col-sm-3" type="button">검색</button>
			</div>

			<div class="col-sm-3"></div>
		</div>
	</div>
	<!-- free board end  -->

</body>
